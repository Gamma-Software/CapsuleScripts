# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "retour"
    #icon: "fas fa-book"
    url: "/" 

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Administration"
    icon: "fas fa-server"
    items:
      - name: "DNS"
        icon: "fab fa-cloudscale"
        subtitle: "Local DNS"
        url: "https://pihole.internal.pival.fr/admin"
        target: "_blank"
      - name: "Scripts"
        icon: "fas fa-code"
        url: "http://capsule.local:8000"
  - name: "Monitoring"
    icon: "fab fa-watchman-monitoring"
    items:
      - name: "Grafana"
        icon: "fas fa-chart-area"
        subtitle: "Moniter Capsule"
        url: "http://capsule.local:3000/"
        target: "_blank"
      - name: "Camera"
        icon: "fa fa-camera"
        subtitle: "Surveiller Capsule"
        url: "http://192.168.2.100/"
        target: "_blank"